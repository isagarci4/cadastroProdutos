<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<style>
    .error{
        color: red;
    }
</style>
<body>
    <h1 class="d-flex justify-content-center">Cadastro de Produtos</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="formCadastro" class="px-2" enctype="multipart/form-data">
                    <div class="form-group ro">
                        <label for="nome">Nome do produto:</label>
                        <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="descricao">Descrição do produto:</label>
                        <textarea name="descricao" type="text" class="form-control" id="descricao" rows="3"
                            placeholder="Digite aqui..."></textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <input name="valor" type="number" class="form-control" id="valor" placeholder="10.00">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="imagem">Imagem:</label>
                        <input name="imagem" type="text" class="form-control" id="imagem" placeholder="ancd.jpg">
                    </div>
                    <br>
                    <button id="btnCadastrar" type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
            <div class="col">
                <p>Tabela de produtos</p>
                <table class="table table-image">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table> 
            </div>
          </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="index.js"></script>

</html>
